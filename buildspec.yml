version: 0.2

phases:
  install:
    runtime-versions:
      java: corretto17  # Establece la versi√≥n de Java a utilizar
    commands:
      - echo "Installing dependencies..."
      - yum install -y maven
  pre_build:
    commands:
      - echo "Compiling the project..."
      - mvn compile  # Compila el proyecto antes de ejecutar las pruebas
  build:
    commands:
      - echo "Running tests..."
      - mvn install
  post_build:
    commands:
      - echo Build completed on `date`

artifacts:
  files:
    - target/*.jar  # Especifica los archivos JAR como artefactos de salida
    - scripts/*.sh
    - appspec.yml
  discard-paths: yes  # Descarta las rutas de los archivos al especificar los artefactos

cache:
  paths:
    - 'root/.m2/**/*'
